<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Rotina – Protótipo v2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1>📅 Minha Rotina</h1>
      <p id="todayStr"></p>
    </div>
    <div class="actions">
      <button id="btnNotif" class="secondary">🔔 Ativar lembretes</button>
      <button id="btnDark" class="secondary">🌓 Tema</button>
      <button id="btnResetDia" class="secondary">♻️ Reset do dia</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Rotina do dia</h2>
      <div class="settings-row">
        <label>Minutos antes para lembrete:
          <input type="number" id="minutesBefore" min="0" max="120" step="5" value="10" />
        </label>
        <button id="btnReprogramar" class="secondary">Reprogramar lembretes</button>
      </div>
      <ul id="scheduleList" class="schedule"></ul>
      <details class="edit">
        <summary>✏️ Editar rotina</summary>
        <p class="hint">Edite horários (HH:MM) e nomes das atividades. Clique em "Salvar" para aplicar e reprogramar lembretes.</p>
        <div id="editList" class="edit-grid"></div>
        <div class="edit-actions">
          <button id="btnSalvarRotina" class="primary">Salvar</button>
          <button id="btnRestaurarPadrao" class="secondary">Restaurar padrão</button>
        </div>
      </details>
    </section>

    <section class="card">
      <h2>Metas do dia</h2>
      <div class="goals-add">
        <input type="text" id="goalInput" placeholder="Adicionar nova meta... (Enter para adicionar)" />
        <button id="btnAddGoal" class="primary">➕ Adicionar</button>
      </div>
      <div class="goals-progress">
        <div class="progress">
          <div id="goalsProgressBar" class="progress-bar" style="width:0%"></div>
        </div>
        <span id="goalsProgressText" class="muted">0/0 (0%)</span>
      </div>
      <ul id="goalsList" class="goals"></ul>
      <div class="goals-actions">
        <button id="btnClearDone" class="secondary">🧹 Limpar concluídas</button>
        <button id="btnCarryForward" class="secondary">➡️ Levar pendentes para amanhã</button>
      </div>
    </section>

    <section class="card">
      <h2>Notas do dia</h2>
      <textarea id="notesArea" rows="6" placeholder="Anote ideias, lembretes, pontos da aula/treino, etc."></textarea>
      <div class="notes-footer">
        <span id="notesStatus" class="muted">—</span>
        <div class="notes-actions">
          <button id="btnClearNotes" class="secondary">🗑️ Limpar notas</button>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Relatório rápido (7 dias)</h2>
      <div id="weeklyStats" class="weekly"></div>
      <p id="weeklySummary" class="muted"></p>
    </section>

    <section class="card">
      <h2>Pomodoro de Estudos</h2>
      <div class="pomodoro">
        <div class="timer" id="pomodoroTimer">25:00</div>
        <div class="pom-controls">
          <button id="pomStart" class="primary">▶️ Iniciar</button>
          <button id="pomPause" class="secondary">⏸️ Pausar</button>
          <button id="pomReset" class="secondary">⟲ Resetar</button>
          <label>Ciclo:
            <select id="pomMode">
              <option value="work" selected>Trabalho (25)</option>
              <option value="short">Pausa curta (5)</option>
              <option value="long">Pausa longa (15)</option>
            </select>
          </label>
        </div>
      </div>
      <div class="divider"></div>
      <button id="btnSugestoes" class="secondary">💡 Sugestões para agora</button>
      <ul id="suggestions" class="suggestions"></ul>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
